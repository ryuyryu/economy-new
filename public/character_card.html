<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>キャラクター強化</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="ecobox.css" />
  <script defer src="character_card.js"></script>
</head>
<body class="bg-slate-900 text-white h-screen w-screen flex items-center justify-center">
  <div id="card" class="relative bg-gradient-to-b from-slate-800 to-slate-700 border border-slate-600 rounded-xl w-full h-full p-4 flex items-center justify-center overflow-hidden">
    <!-- 閉じるボタン -->
    <button id="closeBtn" class="absolute top-2 right-2 text-slate-400 text-2xl">✕</button>
    <!-- 中央の人物画像（今回は代替文字） -->
    <div class="absolute inset-y-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-6xl select-none pointer-events-none">🤵</div>
    <!-- 左右に配置するスキル項目 -->
    <ul class="absolute left-4 top-1/4 space-y-4">
      <li class="bg-slate-800/70 border border-cyan-400 rounded px-3 py-2">マーケティング研修</li>
      <li class="ml-4 bg-slate-800/70 border border-cyan-400 rounded px-3 py-2">財務分析力向上</li>
      <li class="ml-8 bg-slate-800/70 border border-cyan-400 rounded px-3 py-2">営業力強化</li>
    </ul>
    <ul class="absolute right-4 top-1/3 space-y-4 text-right">
      <li class="mr-8 bg-slate-800/70 border border-cyan-400 rounded px-3 py-2">チームビルディング</li>
      <li class="mr-4 bg-slate-800/70 border border-cyan-400 rounded px-3 py-2">ITスキル向上</li>
      <li class="bg-slate-800/70 border border-cyan-400 rounded px-3 py-2">プレゼンテーション術</li>
    </ul>
  </div>
</body>
</html>
